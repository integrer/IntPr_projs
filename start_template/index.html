<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />

<body>

		<!-- Здесь пишем код -->

	<section>
		<div class="container">
			<h1 class = "display-3 text-center">Заказывайте визитки у нас!!!</h1>
			<div class="row">
				<div class="col-5">
					<div class="calc">
						<h2 class = "display-5">Расчет стоимости</h2><br>
						<h4 class = "display-6">Тираж</h4>
						<select class="form-control" name="edition" id="card-edition">
							<option value="90">90</option>
							<option value="120">120</option>
							<option value="150">150</option>
							<option value="180">180</option>
							<option value="210">210</option>
							<option value="240">240</option>
							<option value="270">270</option>
							<option value="300">300</option>
							<option value="360">360</option>
							<option value="420">420</option>
							<option value="510">510</option>
							<option value="600">900</option>
							<option value="1020">1020</option>
							<option value="1500">1500</option>
							<option value="3000">3000</option>
							<option value="6000">6000</option>
						</select><br>

						<h4 class = "display-6">Бумага</h4>
						<select class="form-control" name="card_paper" id="card_paper">
							<option value="Мелованная бумага (белая)" data-paper-pice="6.8">Мелованная бумага (белая)</option>
							<option value="Бумага повышеной белезны" data-paper-pice="40.5">Бумага повышеной белезны</option>
							<option value="Prestige Лён (белый)" data-paper-pice="45">Prestige Лён (белый)</option>
						</select><br>

						<h4 class = "display-6">Цветность</h4>
						<select class="form-control" name="card_color" id="card_color">
							<option value="Односторонняя черно-белая" data-color="0" data-color-file="110" data-color-imprint="14">Односторонняя черно-белая</option>
							<option value="Двусторонняя черно-белая" data-color="1" data-color-file="220" data-color-imprint="28">Двусторонняя черно-белая</option>
							<option value="Односторонняя цветная" data-color="2" data-color-file="110" data-color-imprint="37">Односторонняя цветная</option>
							<option value="Цветная с лицевой, ч\б с оборотной" data-color="3" data-color-file="220" data-color-imprint="51">Цветная с лицевой, ч\б с оборотной</option>
							<option value="Двусторонняя цветная" data-color="4" data-color-file="220" data-color-imprint="74">Двусторонняя цветная</option>
						</select><br>

						<h4 class = "text-danger display-5"><small>Приблизительная</small> <br>Стоимость за тираж</h4>
						<p class = "price">
							<span id = "final_price">0</span> руб.
						</p>
					</div>
				</div>
				<div class="col-7">
					<div class="card-images text-center">
						<img src="img/1_0.png" alt="" id="card_1_0">
						<img src="img/1_1.png" alt="" id="card_1_1">
						<img src="img/4_0.png" alt="" id="card_4_0">
						<img src="img/4_1.png" alt="" id="card_4_1">
						<img src="img/4_4.png" alt="" id="card_4_4">
					</div>
				</div>
			</div>
		</div>
	</section>




	<!-- Библиотека jQuery - необходима для Bootstrap плагинов -->

	<!-- Собственные JS скрипты -->
	<script src="js/main.js"></script>

</body>
</html>
